<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link href="arquivos_css/cadastro.css" rel="stylesheet" type="text/css">
  <link href="arquivos_css/style.css" rel="stylesheet" type="text/css">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>

</head>
<body>
  <button data-modal-target="#modal">Open Modal</button>
  <div class="modal" id="modal">
    <div class="modal-header">
      <div class="title">Login</div>
      <button data-close-button class="close-button btn">&times;</button>
    </div>
    <div class="modal-body justify-content-center">
      <form class="row" id="form-cadastro" method="post">
            
        <input type="text" class="form-control" id="inputId" hidden disabled>
        
        <label for="inputUsuario" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="inputUsuario">

        <label for="inputPassword" class="form-label">Digite uma senha</label>
        <input type="password" class="form-control" id="inputSenha">

          <div class="form-group row justify-content-center top-buffer">
            <div class="col-sm-6">
                <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Formulário">
            </div>
        </div>
          
      </form>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
