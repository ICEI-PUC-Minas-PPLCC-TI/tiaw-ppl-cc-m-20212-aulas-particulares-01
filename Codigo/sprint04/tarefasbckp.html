    <script>
        function exibeTarefas() {
            // Remove todas as linhas do corpo da tabela
            $("#table-tarefas").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < dbTarefas.data.length; i++) {
                let tarefa = dbTarefas.data[i];    
                $("#table-tarefas").append(`<tr class="container-tarefa"><td scope="row">${tarefa.id}</td>
                                                <td>${tarefa.nome}</td>
                                                <td>${tarefa.prioridade}</td>
                                            </tr>`);
            }

            /*for (i = 0; i < dbTarefas.data.length; i++) {
                if (dbTarefas.data[i].prioridade == "Alta") {
                    document.getElementsByClassName('container-tarefa')[i].style.background = '#f8d7da';
                }
                else if (dbTarefas.data[i].prioridade == "Média") {
                    document.getElementsByClassName('container-tarefa')[i].style.background = '#fff3cd';
                }
                else {
                    document.getElementsByClassName('container-tarefa')[i].style.background = '#d1e7dd';
                }
            }
            */
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o formulário está preenchido corretamente
                if (!$('#form-tarefa')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = $("#inputNome").val();
                let campoPrioridade = $("#inputPrioridade").val();
                let tarefa = { nome: campoNome, 
                    prioridade: campoPrioridade };

                insertTarefa(tarefa);

                // Reexibe os tarefas
                exibeTarefas();

                // Limpa o formulario
                $("#form-tarefa")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do formulário
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione uma tarefa para ser alterada.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoPrioridade = $("#inputPrioridade").val();
                let tarefa = { nome: campoNome, 
                    prioridade: campoPrioridade};

                updateTarefa(parseInt(campoId), tarefa);

                // Reexibe as tarefas
                exibeTarefas();

                // Limpa o formulario
                $("#form-tarefa")[0].reset();
            });

            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione uma tarefa a ser excluída.");
                    return;
                }
                deleteTarefa(parseInt(campoId));

                // Reexibe as tarefas
                exibeTarefas();

                // Limpa o formulario
                $("#form-tarefa")[0].reset();
            });


            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            $("#grid-tarefas").on("click", "tr", function (e) {
                let linhaTarefa = this;
                colunas = linhaTarefa.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputPrioridade").val(colunas[4].innerText);
            });

            exibeTarefas();
        }
    </script>
